

<html><head>
    <title>MALRecGraph</title>

    <style>
        body {
            font: 12pt arial;
        }

        #mynetwork {
            background-color: #222222;
        }

        li.dotted{
          text-decoration-line: underline;
          text-decoration-style: dotted;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.js"> </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css">

    <link rel="stylesheet" href="buttons.css" type="text/css">


</head>

<body oncontextmenu="return false;">

<div id="mynetwork"><div class="vis-network" tabindex="900" style="position: relative; overflow: hidden; touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;"><canvas width="800" height="800" style="position: relative; touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;"></canvas></div></div>
<script type="text/javascript" src = "main.js"> </script>


<div id="buttons" class="button-container">
    <button id="me" type="button" title="See me">
      <i class="octicon octicon-person"></i>
    </button>
    <button id="github" type="button" title="See source code on GitHub">
      <i class="octicon octicon-mark-github"></i>
    </button>
    <button id="faq" type="button" title="See FAQ">
      <i class="octicon octicon-question"></i>
    </button>

  </div>


<div id="starter" style="display:none; cursor: default">
        <h1>MALRecGraph</h1>
        <p>How to use:</p>
        <ul align = "left">
          <li id = "suggest" class = "dotted" title="Need a suggestion? Click me!">Paste in a MAL link below</li>
          <li>Click anime to add shows people recommended (will take ~15 seconds)</li>
          <li>Right clicking will open the show's MAL page (enable popups!)</li>
          <li>Drag nodes around to rearrange</li>
        </ul>

        <input type="text" id="starterid">
        <input type="button" id="starterSubmit" value="Get graphing!" />
</div>

</body></html>
